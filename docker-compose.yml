version: '3'

services:
  flask_api:
    build: .
    volumes:
      - .:/TextToSQL
    ports:
      - "5000:5000"
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./initialization:/docker-entrypoint-initdb.d/

volumes:
  postgres_data:
